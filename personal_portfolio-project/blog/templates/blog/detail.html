{% extends 'base.html' %}

{% block title %}Blogs - {{ blog.title }}{% endblock %}

{% block nav_blogs %}active{% endblock %}

{% block content %}

<div class="container">
    <h1 class="ml-auto mr-auto">{{ blog.title }}</h1>

    <h5>-- {{ blog.date|date:'F jS Y' }} --</h5>
    <br>

    {{ blog.description|safe }}
</div>
{% endblock %}
