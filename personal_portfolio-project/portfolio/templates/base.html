<!doctype html>
<html lang="en">

{% load static %}

<head>
  {% block head %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@300;400;500;600;700;800&family=Josefin+Sans:wght@700&family=Mooli&family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Website logo -->
  <link rel="icon" type="image/png" href="{% static 'portfolio/logo_sm.png' %}">

  <!-- Website Title -->
  <title>{% block title %}{% endblock %} - Portfolio</title>
  {% endblock %}
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md sticky-top py-0">
    <div class="container pt-1 pb-1">
      <!-- Header logo -->
      <a class="navbar-brand d-flex flex-row align-items-center" href="{% url 'home' %}">
        <img src="{% static 'portfolio/logo_lg.png' %}" width="40" height="40" alt="Header Logo">
        <div class="nav-brand-name"><b class="font-dosis fs-3">Nathan Cobb</b></div>
      </a>

      <!-- Navbar toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right nav items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex flex-row px-5">
          <li class="nav-item px-1">
            <a class="nav-link" href="{% static 'portfolio/public_resume.pdf' %}">Resume</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link" href='https://www.linkedin.com/in/nathanrcobb/' target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link {% block nav_blogs %}{% endblock %}" href="{% url 'blog:all' %}">Blogs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
